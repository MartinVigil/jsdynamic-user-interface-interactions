<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="carousel image image-1">

                <img src="assets/images/flecha-izquierda.png" alt="" class="left-arrow">
                <img src="assets/images/flecha-derecha.png" alt="" class="right-arrow">
            </div>
            <div class="dots-container">
                <img src="assets/images/punto.png" alt="" class="dot current-dot" img-number="1">
                <img src="assets/images/punto.png" alt="" class="dot" img-number="2">
                <img src="assets/images/punto.png" alt="" class="dot" img-number="3">
                <img src="assets/images/punto.png" alt="" class="dot" img-number="4">
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
